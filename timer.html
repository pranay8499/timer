<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Timer App</h1>

        <div class="timer">
            <p id="time-display">00:00</p>
        </div>

        <div class="controls">
            <button id="start-pause" onclick="startPauseTimer()">Start</button>
            <button id="reset" onclick="resetTimer()">Reset</button>
            <button id="stop" onclick="stopTimer()">Stop</button>
        </div>

        <div class="mode-selector">
            <button id="short-break" onclick="setTimer('short')">Short Break (5 min)</button>
            <button id="long-break" onclick="setTimer('long')">Long Break (15 min)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
